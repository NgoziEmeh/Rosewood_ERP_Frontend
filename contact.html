<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
        integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <title>contact</title>
</head>

<body>
    <main>
        <section id="contact" class="contact">
            <div class="contacttitle">
                <h2>CONTACT US</h2>
            </div>
            <div class="contactcontainer">


                <div class="messageus">
                    <div class="messagetitle">
                        <p>Message Us</p>
                    </div>
                    <div class="messageform">
                        <form action="node">
                            <div class="name">
                                <label for="name">Name:</label>
                                <input type="text" name="name" id="name">
                            </div>
                            <div class="email">
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="yourmessage">
                                <label for="yourmessage">Message:</label>
                                <textarea name="yourmessage" id="yourmessage" cols="30" rows="10"></textarea>
                            </div>
                            <div class="messagebtn">
                                <button type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                    <div class="callinfo">
                        <p><i class="fas fa-map-marker-alt"></i>&nbsp;:&nbsp; Cornwell Estate, Chevron Drive, Lekki,
                            Lagos.</p>
                        <p><i class="fas fa-envelope-square"></i>&nbsp;:&nbsp; sales@rosewood.ng</p>
                        <p><i class="fas fa-phone-square-alt"></i>&nbsp;:&nbsp; 0805 555 5012</p>

                    </div>
                </div>
                <div class="visitus">
                    <div class="visittitle">
                        <p>Visit Us</p>
                    </div>
                    <div class="map">
                    </div>
                </div>
            </div>

        </section>
        <div class="space">

        </div>


        <footer>
            <div class="socialicons">
                <a href="http://youtube.com" target="_blank" rel="noopener noreferrer"> <i
                        class="fab fa-youtube-square"></i></a>
                <a href="http://facebook.com" target="_blank" rel="noopener noreferrer"> <i
                        class="fab fa-facebook-f"></i></a>
                <a href="http://linkedin.com" target="_blank" rel="noopener noreferrer"> <i
                        class="fab fa-linkedin-in"></i></a>
                <a href="http://instagram.com" target="_blank" rel="noopener noreferrer"> <i
                        class="fab fa-instagram"></i></a>
                <a href="http://twitter.com" target="_blank" rel="noopener noreferrer"> <i
                        class="fab fa-twitter"></i></a>

            </div>

        </footer>
    </main>
    <!-- Local JS file -->
    <script src="main.js"></script>

    <!-- Google map -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCasA8yMwJCuwuLxH8ejdMBLSjAoqmqlz8&callback=initMap"
        type="text/javascript"></script>
</body>

</html>
